<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAI TAP 1</title>
    <style>
        #khoa-cnttkd {
      display: inline-block;                   
      font-size: 20px;               /* font chữ ban đầu */
      background-color: blue;       
      color: #fff;
      padding: 10px 20px;
      transform: matrix(1,0,0,1,0,0); 
      transition: all 0.3s ease;     /* cho hiệu ứng chuyển mượt */
    }
    #khoa-cnttkd:hover {
      background-color: red;            
      font-size: 50px;                  
      transform: matrix(1.4,-0.54,0.54,1.4,0,0); 
    }
      </style>
</head>

<body>
    <div id="khoa-cnttkd">Khoa công nghệ thông tin kinh doanh</div>
</body>
</html>
