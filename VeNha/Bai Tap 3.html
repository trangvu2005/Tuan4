<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bài 1 - Hiệu ứng heartBeat</title>

  <!-- Animate.css CDN -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <style>
    /*Hiệu ứng heartBeat*/
    @keyframes heartBeat {
      0% {
        transform: scale(1);
      }
      14% {
        transform: scale(1.3);
      }
      28% {
        transform: scale(1);
      }
      42% {
        transform: scale(1.3);
      }
      70% {
        transform: scale(1);
      }
    }

    .heartBeat {
      animation-name: heartBeat;
      animation-duration: 1.3s;
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite; /* lặp liên tục */
    }

    /* ===== Style chữ ===== */
    #khoa-cnttkd {
      display: inline-block;
      font-size: 24px;
      background-color: crimson;
      color: #fff;
      padding: 12px 24px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    #khoa-cnttkd:hover {
      background-color: red;
      font-size: 40px;
      transform: scale(1.2);
    }

    body {
      background-color: #f5f5f5;
      text-align: center;
      padding-top: 120px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>

<body>
  <div id="khoa-cnttkd" class="heartBeat">
    Khoa Công Nghệ Thông Tin Kinh Doanh 
  </div>
</body>
</html>
